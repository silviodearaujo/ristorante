<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

              <a href="#" class="socialMedia__link text-white">
                <i class="socialMedia__icon fab fa-facebook fa-2x mx-1"></i>

            </li>
            <li class="socialMedia__item">
              <a href="#" class="socialMedia__link text-white">
                <i class="socialMedia__icon fab fa-instagram fa-2x mx-1"></i>

            </li>
            <li class="socialMedia__item">
              <a href="#" class="socialMedia__link text-white">
                <i class="socialMedia__icon fab fa-whatsapp fa-2x mx-1"></i>

            </li>

        </div>
      </div>
      <nav class="navbar">

          <li class="navbar__item">
            <a href="#" class="navbar__link">Home</a>

          <li class="navbar__item">
            <a href="#" class="navbar__link">Nossos Pratos</a>

          <li class="navbar__item">
            <a href="#" class="navbar__link">Sobre</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Reservas</a>
          </li>
          <li class="navbar__item">

          </li>
